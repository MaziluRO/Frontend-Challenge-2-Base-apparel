<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="images/favicon-32x32.png" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row m-0">
        <div class="col-lg-7 col-md-6 p-0 left-container">
          <div class="content logo mx-auto my-md-5">
            <img src="images/logo.svg" alt="" />
          </div>

          <div class="mobile-picture d-md-none">
            <img src="images/hero-mobile.jpg" alt="" />
          </div>
          <div class="content description mx-auto mt-md-5 py-5 text-md-left">
            <h2>WE'RE</h2>
            <h1>COMING SOON</h1>
            <p class="announcement">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <form action="#" class="mt-md-5" id="subscription-form">
              <div class="form-group">
                <input
                  type="text"
                  name=""
                  id="email"
                  placeholder="Email Address"
                  class="w-100"
                />
                <img
                  src="images/icon-error.svg"
                  alt="error icon"
                  class="error-icon d-none"
                  id="alert-icon"
                />
                <button class="submit-button" onclick="ValidateEmail()">
                  <img src="images/icon-arrow.svg" alt="right arrow submit" />
                </button>
                <div class="error-message d-none" id="error-email">
                  <p>Please provide a valid email</p>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-5 col-md-6 p-0 d-none d-md-block">
          <div class="picture">
            <img class="hero" src="images/hero-desktop.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap scripts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!--My email validation script-->
    <script src="email-validation.js"></script>
  </body>
</html>
